site_name: OpenIndiana Docs
site_url: http://docs.openindiana.org
repo_url: https://github.com/OpenIndiana/oi-docs/
use_directory_urls: true
google_analytics: ['UA-77447740-2', 'auto']
theme: 
  name: material
  logo: oi_logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    primary: grey
markdown_extensions:
  - admonition
nav:
        - Home: index.md
        
        - About:
                - 'About OpenIndiana': misc/openindiana.md
                - 'About OpenIndiana Docs': misc/oi-docs.md
                - 'OpenIndiana Code of Conduct': misc/conduct.md
                - 'Public Documentation License': misc/pdl.md
                - 'Release Notes':
                         - 'Latest changes': release-notes/latest-changes.md
                         - '2020.10 Release Notes': release-notes/2020.10-release-notes.md
                         - '2020.04 Release Notes': release-notes/2020.04-release-notes.md
                         - '2019.10 Release Notes': release-notes/2019.10-release-notes.md
                         - '2019.04 Release Notes': release-notes/2019.04-release-notes.md
                         - '2018.10 Release Notes': release-notes/2018.10-release-notes.md
                         - '2018.04 Release Notes': release-notes/2018.04-release-notes.md
                         - '2017.10 Release Notes': release-notes/2017.10-release-notes.md
                         - '2017.04 Release Notes': release-notes/2017.04-release-notes.md
                         - '2016.10 Release Notes': release-notes/2016.10-release-notes.md
                         - '2016.04 Release Notes': release-notes/2016.04-release-notes.md
                         - '2015.10 Release Notes': release-notes/2015.10-release-notes.md
                         - '2015.03 Release Notes': release-notes/2015.03-release-notes.md
        
        - Handbook:
                - 'Getting Started': handbook/getting-started.md
                - 'Common Tasks': handbook/common-tasks.md
                - 'Systems Administration': handbook/systems-administration.md
                - 'Network Communications': handbook/network-communications.md
                - 'Appendix': handbook/appendix.md
                - 'Community Contributed Tutorials':
                         - 'About Community Contributed Tutorials': handbook/community.md
                         - 'Oracle Database Installation': handbook/community/oracledb.md
                         - 'Storage Archive Manager Installation': handbook/community/samqfs.md
                         - 'Sun Ray Installation': handbook/sunray.md
                         - 'Intelligent Input Bus (IBus)': handbook/community/inputmethod.md
                         - 'Squeak Smalltalk-80 Installation': handbook/community/squeak.md
                         - 'TeX Live Typesetting Software Installation': handbook/community/texlive.md
                         - 'Vagrant Installation': handbook/community/vagrant.md
                         - 'Using RDX Quikstor media': handbook/community/quikstor.md
                - 'Community Hardware Compatibility List':
                         - 'Getting information about hardware': community-hcl/getting-hardware-info.md
                         - 'Components': community-hcl/components.md
                         - 'Systems': community-hcl/systems.md
                - "Developer's Corner":
                         - 'Building OpenIndiana': dev/building-openindiana.md
                         - 'Building with oi-userland': dev/userland.md
                         - 'Building legacy consolidations': dev/legacy-consolidations.md
                         - 'Graphics stack': dev/graphics-stack.md
                         - 'Packaging and Delivering Software with IPS': dev/pdf/ips-dev-guide.pdf
                         - 'Using distribution constructor': dev/distribution-constructor.md
                         - 'Existing tasks': dev/existing-tasks.md
                         - 'Cleaning up OpenIndiana repository': dev/repo-cleanup.md
                - 'PDF Documentation': handbook/pdfdocs.md
        
        - 'OpenSolaris Books':
                - 'About OpenSolaris Books': books/about.md
                - 'Basic Administration': books/basic.md
                - 'Advanced Administration': books/advanced.md
                - 'Solaris Express Administration': books/express.md
                - 'Trusted Extensions Administration': books/trusted.md
